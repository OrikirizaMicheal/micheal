<?php
// Check if the form is submitted
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Retrieve the submitted email and password
    $email = $_POST["email"];
    $password = $_POST["password"];

    // Validate the email and password (you may add more validation here)
    if (filter_var($email, FILTER_VALIDATE_EMAIL)) {
        // Email is valid, proceed with login authentication
        // You can add your authentication logic here
        
        // For demonstration purposes, let's just echo the submitted email and password
        echo "Email: " . $email . "<br>";
        echo "Password: " . $password;
    } else {
        // Email is invalid, display an error message
        echo "Invalid email address!";
    }
}
?>
